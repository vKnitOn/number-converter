<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>数値変換</title>
</head>
<body>
  <h2>数値変換</h2>
  
  <!-- 入力ボックスA -->
  <input type="text" id="inputNumber" placeholder="例: 1b, 10億, 1000000000" />

  <!-- 表示形式選択ボックスB -->
  <select id="formatSelect">
    <option value="jp">日本語表記（例：10億）</option>
    <option value="comma">カンマ区切り（例：1,000,000,000）</option>
    <option value="plain">そのまま数字（例：1000000000）</option>
    <option value="exp">指数表記（例：1e9）</option>
    <option value="en">英語表記（例：1billion）</option>
  </select>

  <!-- 出力ボックスC -->
  <div id="output" style="margin-top: 10px; font-weight: bold;"></div>

  <p style="margin-top: 8px; color: #555;">
  入力は「1b」「10億」「1e9」「1,000,000,000」など様々な形式でOKです。<br>
  出力形式を選んで結果を確認してください。
  </p>

  <!-- 外部JS読み込み -->
  <script src="script.js"></script>
</body>
</html>
