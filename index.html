<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>数値変換</title>
  <style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background-color: #121212;
    color: #eee;
    margin: 0;
  
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    display: flex;
    gap: 60px;
    align-items: flex-start;
    width: 800px; /* 中央に収まりやすくする */
  }
  
  .input-area, .output-area {
    width: 50%;
  }
  
  .input-area h2 {
    margin: 0 0 10px;
    font-size: 20px;
  }
  
  .container {
    align-items: flex-start; /* ← ここを修正して、上下のズレを解消 */
  }

  
  #inputNumber {
    width: 100%;
    height: 100px;
    font-size: 16px;
    padding: 10px;
    background-color: #222;
    border: 1px solid #444;
    color: #eee;
    resize: vertical;
  }
  
  #formatSelect {
    margin-bottom: 10px;
    font-size: 14px;
    background-color: #222;
    color: #eee;
    border: 1px solid #444;
    padding: 5px;
    width: 100%;
  }
  
  #output {
    font-weight: bold;
    font-size: 18px;
    min-height: 40px;
    border: 1px solid #444;
    padding: 10px;
    background: #1e1e1e;
    color: #eee;
    width: 100%;
  }

  </style>
</head>
<body>
  <h2 style="text-align: center; margin-bottom: 20px;">数値変換</h2>

<div class="container">
  <!-- 入力エリア -->
  <div class="input-area">
    <textarea id="inputNumber" placeholder="例: 1b, 10億, 1000000000"></textarea>
  </div>

  <!-- 出力・変換方法エリア -->
  <div class="output-area">
    <select id="formatSelect">
      <option value="jp">日本語表記（例：10億）</option>
      <option value="comma">カンマ区切り（例：1,000,000,000）</option>
      <option value="plain">そのまま数字（例：1000000000）</option>
      <option value="exp">指数表記（例：1e9）</option>
      <option value="en">英語表記（例：1billion）</option>
    </select>

    <div id="output"></div>

    <p class="note">
      入力は「1b」「10億」「1e9」「1,000,000,000」など様々な形式でOKです。<br>
      出力形式を選んで結果を確認してください。
    </p>
  </div>
</div>

  <!-- 外部JS読み込み -->
  <script src="script.js"></script>
</body>
</html>
