<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>数値変換</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- 入力エリア -->
    <div class="input-area">
      <h2>数値変換</h2>
      <textarea id="inputNumber" placeholder="例: 1b, 10億, 1000000000"></textarea>
    </div>

    <!-- 出力エリア -->
    <div class="output-area">
      <select id="formatSelect">
        <option value="jp">日本語表記（例：10億）</option>
        <option value="comma">カンマ区切り</option>
        <option value="plain">そのまま数字</option>
        <option value="exp">指数表記</option>
        <option value="en">英語表記</option>
      </select>
      <div id="output"></div>
    </div>
  </div>

  <!-- 説明文 -->
  <p class="note">
    入力は「1b」「10億」「1e9」「1,000,000,000」など様々な形式でOKです。<br>
    出力形式を選んで結果を確認してください。
  </p>

  <!-- JavaScriptファイル読み込み -->
  <script src="script.js"></script>
</body>
</html>
