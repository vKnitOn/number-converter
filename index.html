<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>数値変換</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #eee;
      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
    }

    .input-area h2 {
      margin-bottom: 10px;
      color: #fff;
    }

    #inputNumber {
      width: 240px;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      background-color: #222;
      border: 1px solid #444;
      color: #eee;
      resize: vertical;
    }

    .output-area {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #formatSelect {
      margin-bottom: 10px;
      font-size: 14px;
      background-color: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 5px;
    }

    #output {
      font-weight: bold;
      font-size: 18px;
      min-width: 300px;
      min-height: 30px;
      border: 1px solid #444;
      padding: 10px;
      background: #1e1e1e;
      color: #eee;
    }

    .note {
      color: #aaa;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 入力エリア -->
    <div class="input-area">
      <h2>数値変換</h2>
      <textarea id="inputNumber" placeholder="例: 1b, 10億, 1000000000"></textarea>
    </div>

    <!-- 出力・変換方法エリア -->
    <div class="output-area">
      <select id="formatSelect">
        <option value="jp">日本語表記（例：10億）</option>
        <option value="comma">カンマ区切り（例：1,000,000,000）</option>
        <option value="plain">そのまま数字（例：1000000000）</option>
        <option value="exp">指数表記（例：1e9）</option>
        <option value="en">英語表記（例：1billion）</option>
      </select>

      <div id="output"></div>

      <p class="note">
        入力は「1b」「10億」「1e9」「1,000,000,000」など様々な形式でOKです。<br>
        出力形式を選んで結果を確認してください。
      </p>
    </div>
  </div>

  <!-- 外部JS読み込み -->
  <script src="script.js"></script>
</body>
</html>
